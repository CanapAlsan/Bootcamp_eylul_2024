<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tikladik√ßa buyuyen kutu</title>
    <style>
      #kutu {
        background-color: black;
        color: wheat;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        cursor: crosshair;
        border-radius: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="kutu" onclick="yap()">100</div>


    <script>
        let k = document.getElementById("kutu");
        let x = 100;


      // yap adinda bir fonksyon tanimliyoruz
      function yap() {
        x = x + 100; //X'in degerini 1 fazlasina esitle
        k.textContent = x;
        k.style.width = x + "px";
        k.style.height = x + "px";
        
      }
    </script>
  </body>
</html>
