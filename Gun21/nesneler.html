<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nesneler</title>
  </head>
  <body>
    <script src="/ortak/yaz.js"></script>
    <script>
      let masa = {
        yukseklik: 71,
        renk: "white",
        yukselt: function () {
          this.yukseklik++;
        },
        alcalt: function () {
          this.yukseklik--;
        },
      };

      yaz("yukseklik: " + masa.yukseklik);
      yaz("renk: " + masa.renk);

      //bakalim yuksetltecekmi
      masa.yukselt();
      yaz("yeni yuksekligi: " + masa.yukseklik);

      // bakalım yükseltecek
      masa.alcalt();
      masa.alcalt();
      masa.alcalt();
      yaz("Yeni yüksekliği: " + masa.yukseklik);
    </script>
  </body>
</html>
