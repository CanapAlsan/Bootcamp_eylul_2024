<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <title>Nesneler 3 - Alan hesabi</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Dikdortgen Alan Hesabi</h1>
      <div class="mb-3">
        <label class="form-label" for="gen">Genislik</label>
        <input class="form-control" type="number" id="gen" value="0" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="yuk">yukseklik</label>
        <input class="form-control" type="number" id="yuk" value="0" />
      </div>
      <div class="alert alert-info">
        Ozellikleri girilen dikdortgenin alani:
        <strong><span id="sonunc">0</span>br²</strong>
      </div>
    </div>

    <script>
      // once tezgaha malzemeleri dokelim

      const inputGen = document.getElementById("gen");
      const inputYuk = document.getElementById("yuk");
      const spnSonunc = document.getElementById("sonunc");

      // veri nesnemizi olusturalim

      let dikdortgen = {
        genislik: 0,
        yukseklik: 0,
        alan: function () {
          return this.genislik * this.yukseklik;
        },
      };

      // ihtiyaç duyacagimiz fonksiyonlari tanimla

      function sonuncuGuncelle() {
        dikdortgen.genislik = inputGen.value;
        dikdortgen.yukseklik = inputYuk.value;
        spnSonunc.textContent = dikdortgen.alan(); // spn alanininn textcontenti, let dikdortgen deki nesne(obect) alan functionunu çalistir...
      }

      // event tanimlamasi: ne degisince ne olsun?

      inputGen.oninput = sonuncuGuncelle;
      inputYuk.oninput = sonuncuGuncelle;
    </script>
  </body>
</html>
