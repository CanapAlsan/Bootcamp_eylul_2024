    <script>
      let array = [4, 8, 15, 16, 23, 42];
      ciz(array);

      array.unshift(10);

      array.push(99);
      ciz(array);

      array.splice(2, 3);

      array.splice(3, 0, 77); // on se met sur le 3eme index, on enleve rien, on insert 77

      array[2] = 66;
      ciz(array);

      yaz("basi: " + array.shift());
      ciz("dizi elemnalari: " + array);

      yaz("sonu: " + array.pop());
      ciz("dizi elemanlari: " + array);
